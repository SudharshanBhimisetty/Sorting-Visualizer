<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <h3>Sorting Visualizer</h3>
        </div>

        <div class="row content">

            <div class="col-2 sidebar">

                <div class="array_size">
                    <p>Select Array Size:</p>
                    <input id="arr_size" type="range" min="10" max="150" value="60"/>
                </div>

                <div class="algo_speed">
                    <p>Select Speed:</p>
                    <input id="al_speed" type="range" min="1" max="5" value="3"/>
                </div>

                <div class="new_array">
                    <button id="new_array">Generate new array</button>
                </div>

                <div class="algo_buttons">
                    <button>Bubble sort</button>
                    <button>Selection sort</button>
                    <button>Insertion sort</button>
                    <button>Merge sort</button>
                    <button>Quick sort</button>
                    <button>Heap sort</button>
                </div>
                <div class="reload">
                    <button id="reset">Reset</button>
                </div>
            </div>


            <div class="col-10" id="area">
                
            </div>


            <div id="runTime"></div>
        </div>


    </div>


    <script src="./scripts/index.js"></script> 
    <script src="./scripts/visual.js"></script> 

    <script src="./scripts/bubble.js"></script>
    <script src="./scripts/selection.js"></script>
    <script src="./scripts/insertion.js"></script>
    <script src="./scripts/merge.js"></script>
    <script src="./scripts/quick.js"></script>
    <script src="./scripts/heap.js"></script>

</body>
</html>
